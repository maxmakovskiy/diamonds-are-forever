networks:
  diamonds-network:
    external: true

volumes:
  db-data:

services:
  diamonds:
    image: "ghcr.io/maxmakovskiy/diamonds_are_forever:${DIAMONDS_VERSION}"
    depends_on:
      postgresql:
        condition: service_healthy
    networks:
      - diamonds-network
    expose:
      - ${DIAMONDS_APP_PORT}
    environment:
      - POSTGRES_USER=${POSTGRES_DB_USER}
      - POSTGRES_PASSWORD=${POSTGRES_DB_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB_NAME}
      - POSTGRES_HOST=${POSTGRES_HOST}
      - POSTGRES_PORT=${POSTGRES_PORT}
      - DIAMONDS_APP_PORT=${DIAMONDS_APP_PORT}
    labels:
      - traefik.enable=true
      - traefik.http.routers.diamonds.entrypoints=https
      - traefik.http.routers.diamonds.rule=Host(`${DIAMONDS_FULLY_QUALIFIED_DOMAIN_NAME}`)

  postgresql:
    image: 'postgres:${POSTGRES_VERSION}'
    networks:
      - diamonds-network
    # TODO: add secrets management?
    # https://docs.docker.com/compose/how-tos/use-secrets/
    environment:
      - POSTGRES_USER=${POSTGRES_DB_USER}
      - POSTGRES_PASSWORD=${POSTGRES_DB_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB_USER}
    volumes:
      - ./../sql/:/docker-entrypoint-initdb.d:ro
      - db-data:/var/lib/postgresql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U diamonds"]
      interval: 2s
      timeout: 5s
      retries: 20

